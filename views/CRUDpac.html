<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="clinical, women, health, diagnosis, treatment"
    />
    <meta
      name="description"
      content="medical clinic focused on the diagnosis and treatment of women's diseases"
    />
    <title>Woman's Medical Assistance</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    
    
    <script
      src="https://kit.fontawesome.com/88922d1405.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/styleCRUDpac.css" />
  </head>
  <body>
    <main class="container">
      <section class="text-center">
        <hr />
        <h1 id="h1_cargarPac">CARGAR PACIENTE</h1>
        <hr />
      </section>
      <section
        class="bg-secondary container text-light py-3 rounded col-lg-6 col-sm-12"
      >
        <form id="formPaciente">
          <div class="mb-3">
            <label for="nombrePaciente" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombrePaciente"
              placeholder="Nombre completo"
              maxlength="70"
            />
            <div id="nombrePaciente__feedback" class="invalid-feedback">
              Ingrese un nombre válido
            </div>
          </div>
          <div class="mb-3">
            <label for="FnacPaciente" class="form-label"
              >Fecha de Nacimiento</label
            >
            <input
              type="date"
              class="form-control"
              id="FnacPaciente"
              placeholder="dd/mm/aaaa"
            />
            <div id="fechaPaciente__feedback" class="invalid-feedback">
              Ingrese una fecha válida
            </div>
          </div>
          <div class="mb-3">
            <label for="DniPaciente" class="form-label"
              >Numero de Documento</label
            >
            <input
              type="text"
              class="form-control"
              id="DniPaciente"
              placeholder="DNI"
            />
            <div id="dniPaciente__feedback" class="invalid-feedback">
              Ingrese un DNI válido
            </div>
          </div>

          <div class="mb-3">
            <label for="telefonoPaciente" class="form-label">Teléfono</label>
            <input
              type="text"
              class="form-control"
              id="telefonoPaciente"
              placeholder="Teléfono (celulares sin 0 ni 15)"
            />
            <div id="telefonoPaciente__feedback" class="invalid-feedback">
              Ingrese un telefono válido
            </div>
          </div>
          <div>
            <label class="mb-2 text-light">Seleccione Obra social</label>
            <select class="form-select" id="OsPaciente">
              <option value="0">Seleccione</option>
              <option value="Particular">Particular</option>
              <option value="OSDE">OSDE</option>
              <option value="Swiss Medical">Swiss Medical</option>
              <option value="Subsidio de Salud">Subsidio de Salud</option>
              <option value="OSECAC">OSECAC</option>
              <option value="Boreal">Boreal</option>
              <option value="Red de Seguro Medico">Red de Seguro Medico</option>
            </select>
            <div id="osPaciente__feedback" class="invalid-feedback">
              Ingrese una obra social válida
            </div>
          
          </div>

          <div>
            <label class="my-2 text-light">Seleccione sexo</label>
            <select class="form-select" id="sexoPaciente">
              <option value="0">Seleccione</option>
              <option value="Femenino">Femenino</option>
              <option value="Masculino">Masculino</option>
              <option value="Otro">Otro</option>
            </select>
            <div id="sexoPaciente__feedback" class="invalid-feedback">
              Ingrese un sexo válido
            </div>
          </div>

          <div class="my-3">
            <label for="emailPaciente" class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              id="emailPaciente"
              placeholder="usuario@gmail.com"
              maxlength="70"
            />
            
            <div id="emailPaciente__feedback" class="invalid-feedback">
              Ingrese un email válido
            </div>
          </div>

          <div class="text-end">
            <button id="buttonCargar" class="btn btn-secondary" type="submit">Cargar</button>
          </div>
        </form>
      </section>
      <section class="text-center container">
        <hr class="mt-5"/>
        <h2 class="mb-2" id="h1_cargarPac">Lista de Pacientes</h2>
        <hr class="mb-5"/>
      </section>
      <section class="container">
        <table id="tabla_paciente" class="table ">
          <thead>
            <tr id="tableROW">
              <th>Nombre</th>
              <th>Edad</th>
              <th>Documento</th>
              <th>Telefono</th>
              <th>Obra Social</th>
              <th>Sexo</th>
              <th>Email</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tbody_tablaPacientes"></tbody>
        </table>
      </section>
    </main>
    <div id="button-up">
      <i class="fas fa-chevron-up"></i>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../js/CRUDpac.js"></script>
</html>
