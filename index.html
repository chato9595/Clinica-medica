<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="section_contacto">
        <form id="formMensaje">
            <div>
              <label class="mb-2 text-light">Seleccione un contacto</label>
              <select class="form-select" id="selectContactos"></select>
            </div>
            <div>
              <label class="my-2 text-light">Mensaje</label>
              <textarea
                id="textAreaMensaje"
                rows="3"
                placeholder="Escriba su mensaje"
                class="form-control"
              ></textarea>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-secondary mt-2">Enviar mensaje</button>
            </div>
          </form>

    </section>
</body>
</html>
