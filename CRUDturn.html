<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="clinical, women, health, diagnosis, treatment"
    />
    <meta
      name="description"
      content="medical clinic focused on the diagnosis and treatment of women's diseases"
    />
    <title>Women's Medical Assistance</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styleCRUDturn.css" />
  </head>
  <main class="py-4 mainAdmin">
    <section
      class="bg-white formulario container text-dark py-3 px-5 rounded-0 shadow-lg"
    >
      <div class="text-center">
        <h2>Formulario de turnos</h2>
        <hr />
      </div>
      <form id="formularioTurno">
        <div class="mb-3">
          <label class="mb-2 text-dark">Paciente</label>
          <select class="form-select" id="paciente">
            <option value="0">Seleccione un paciente</option>
          </select>
          <div id="paciente__feedback" class="invalid-feedback">
            Seleccione un paciente
          </div>
        </div>
        <div class="mb-3">
          <label class="mb-2 text-dark">Especialidad</label>
          <select class="form-select" id="especialidad">
            <option value="0">Seleccione una especialidad</option>
            <option value="Ginecología">Ginecología</option>
            <option value="Dermatología">Dermatología</option>
            <option value="Nutrición">Nutrición</option>
            <option value="Oncología">Oncología</option>
            <option value="Endocrinología">Endocrinología</option>
          </select>
          <div id="selectEspecialidad__feedback" class="invalid-feedback">
            Seleccione una especialidad
          </div>
        </div>
        <div class="mb-3">
          <label class="mb-2 text-dark">Médico</label>
          <select class="form-select" id="medico">
            <option value="0">Seleccione un médico</option>
          </select>
          <div id="selectMedico__feedback" class="invalid-feedback">
            Seleccione un médico
          </div>
        </div>
        <div class="mb-3">
          <label class="d-block">Fecha</label>
          <input id="fechaTurno" type="date" class="form-control" />
          <div id="fechaTurno__feedback" class="invalid-feedback">
            Seleccione una fecha
          </div>
        </div>

        <div class="mb-3">
          <label class="mb-2 text-dark">Horario</label>
          <select class="form-select" id="horario">
            <option value="0">Seleccione un horario</option>
          </select>
          <div id="selectHorario__feedback" class="invalid-feedback">
            Seleccione un horario
          </div>
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcion" rows="3"></textarea>
        </div>
        <div class="text-end">
          <button id="cargarTurno" class="btn btn-primary" type="submit">
            Cargar
          </button>
        </div>
      </form>
    </section>
    <hr />
    <section class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th scope="col">N°</th>
            <th scope="col">Paciente</th>
            <th scope="col">Especialidad</th>
            <th scope="col">Médico</th>
            <th scope="col">Fecha</th>
            <th scope="col">Horario</th>
            <th scope="col">Descripción</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="turnos_tbody"></tbody>
      </table>
    </section>
  </main>

  <body>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/administrador.js"></script>
  </body>
</html>
