<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="clinical, women, health, diagnosis, treatment"
    />
    <meta
      name="description"
      content="medical clinic focused on the diagnosis and treatment of women's diseases"
    />
    <title>Woman's Medical Assistance</title>
    <link rel="stylesheet" href="./css/logo.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css/styleFooter.css" />
    <script src="https://kit.fontawesome.com/88922d1405.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header></header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img
            id="headerLogo"
            src="./img/woman_medical_assistence.jpg"
            alt="Logo"
            class="d-inline-block align-text-top"
          />
          Woman's Medical Assistance
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarAgenda"
          aria-controls="navbarAgenda"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarAgenda">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./pages/CRUDpac.html"
                >Cargar Paciente</a
              >
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./pages/CRUDturno.html"
                  >Cargar Turno</a
                >
              </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="modal fade"
      id="modalUsuario"
      tabindex="-1"
      aria-labelledby="modalUsuarioLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalUsuarioLabel">
              Ingresar Usuario
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formUsuario">
              <div class="mb-3">
                <label for="usuarioLogin" class="col-form-label"
                  >Usuario*</label
                >
                <input
                  type="email"
                  placeholder="Usuario@gmail.com"
                  class="form-control"
                  id="usuarioLogin"
                  maxlength="30"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="contrasenaLogin" class="col-form-label"
                  >Contraseña*</label
                >
                <input
                  id="contraseñaLogin"
                  type="password"
                  placeholder="Contraseña"
                  class="form-control"
                  maxlength="30"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button id="buttonIngresar" type="submit" class="btn btn-primary">
              Ingresar
            </button>
          </div>
        </div>
      </div>
    </div>

    
    <script src="./js/login.js"></script>
  </body>
</html>
